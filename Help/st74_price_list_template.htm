	<body> 
		<div align="left" x:publishsource="Accent"> 
			<table id="main" x_dim="4" y_dim ="5">
				<table border="0" cellpadding="0" cellspacing="0" width="213" style="border-collapse:collapse;table-layout:fixed; width:159.75pt">
					<col width="58" style="width:43.5pt"/>
					<col width="79" style="width:59.25pt"/>
					<col width="72" style="width:54pt"/>
					<col width="4" style="width:3pt"/>
						
					<tr height="14" style="height:10.5pt">
						<td class="xl1" height="14" width="209"  colspan="3" style="height:10.5pt; width:156.75pt" expr="MyCo.Name"></td>
						<td class="xl2" height="14" width="4"   style="height:10.5pt; width:3pt" >
						</td>
					</tr>
					<tr height="16" style="height:12pt">
						<td class="xl3" height="16" width="209"  colspan="3" style="height:12pt; width:156.75pt" expr="MyCo.Code"></td>
						<td class="xl4" height="16" width="4"   style="height:12pt; width:3pt" >
						</td>
					</tr>
					<tr height="20" style="height:15pt">
						<td class="xl5" height="48" width="137" rowspan="2" colspan="2" style="height:36pt; width:102.75pt" expr="left(Tr.EntBind.Name, 30)"></td>
						<td class="xl6" height="48" width="72" rowspan="2"  style="height:36pt; width:54pt"  x:str="9999.99" expr="formatnumber(Tr.Params(prmTrPrice).Value2, 0)+' р.'"></td>
						<td class="xl7" height="20" width="4"   style="height:15pt; width:3pt" >
						</td>
					</tr>
					<tr height="28" style="height:21pt">
						<td class="xl7" height="28" width="4"   style="height:21pt; width:3pt" >
						</td>
					</tr>
					<tr height="16" style="height:12pt">
						<td class="xl8" height="16" width="58"   style="height:12pt; width:43.5pt" text="Артикул:"></td>
						<td class="xl9" height="16" width="151"  colspan="2" style="height:12pt; width:113.25pt"  x:str="1234567890123" expr="Tr.EntBind.Cat"></td>
						<td class="xl10" height="16" width="4"   style="height:12pt; width:3pt" >
						</td>
					</tr>
					<tr height="14" style="height:10.5pt">
						<td class="xl11" height="14" width="58"   style="height:10.5pt; width:43.5pt" text="Штрих код:"></td>
						<td class="bar" height="14" width="151"  colspan="2" style="height:10.5pt; width:113.25pt" expr="FMakeLab(Tr.EntBind.bar)"></td>
						<td class="xl15" height="4" width="4"   style="height:3pt; width:3pt"></td>
						</tr>
					<tr height="4" style="height:3pt">
						<td class="xl13" height="4" width="58"   style="height:3pt; width:43.5pt" >
						</td>
						<td class="xl14" height="4" width="79"   style="height:3pt; width:59.25pt" >
						</td>
						<td class="xl14" height="4" width="72"   style="height:3pt; width:54pt" >
						</td>
						<td class="xl15" height="4" width="4"   style="height:3pt; width:3pt" >
						</td>
					</tr>
				</table>
