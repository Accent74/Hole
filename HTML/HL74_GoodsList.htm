<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Акцент : Список товара</title>
		<meta http-equiv="content-type" content="text/html; charset=windows-1251">
		<LINK href="default.css" type="text/css" rel="stylesheet">
			<script language="VBScript">
		
		Dim WA
		Dim AlreadyShow
		
		AlreadyShow	= false

		function window_onload()
			Dim i, EntFld, PhotoURL
			Dim NewRow
			Dim NewCell
	
            set wa = window.external.Application.Workarea

			If Not AlreadyShow then
				AlreadyShow = true
				Set EntFld = WA.Map.Item("EntFld")
				caption.innerHTML = EntFld.Parent.Name
				for i = 1 to EntFld.Count
					Set NewRow = EL.insertrow(Row)

                    if EntFld.Item(i).Params.Exists("Ссылка на фото") then
                        PhotoURL = EntFld.Item(i).Params("Ссылка на фото").Value
                    else
                        PhotoURL = ""
                    end if

					Set NewCell = NewRow.InsertCell(0)

                    if PhotoURL <> "" then
					    EL.Rows(NewRow.RowIndex).Cells(0).InnerHTML = "&nbsp;<img alt=''" & "src='" & PhotoURL & "'  style='height: 135px; width: 157px' />"
                    else                    
                        EL.Rows(NewRow.RowIndex).Cells(0).InnerHTML = "Нет фото"
                    end if

					Set NewCell = NewRow.InsertCell(0)
					EL.Rows(NewRow.RowIndex).Cells(0).InnerHTML = EntFld.Item(i).Memo

					Set NewCell = NewRow.InsertCell(0)
					EL.Rows(NewRow.RowIndex).Cells(0).InnerHTML = EntFld.Item(i).Name
                    EL.Rows(NewRow.RowIndex).Cells(0).width = "30%"
					
				NExt

					Set NewRow = EL.insertrow(Row)
					Set NewCell = NewRow.InsertCell(0)

                    EL.Rows(NewRow.RowIndex).Cells(0).InnerHTML = "Фото"

					Set NewCell = NewRow.InsertCell(0)
					EL.Rows(NewRow.RowIndex).Cells(0).InnerHTML = "Описание"

					Set NewCell = NewRow.InsertCell(0)
					EL.Rows(NewRow.RowIndex).Cells(0).InnerHTML = "Название"
                    EL.Rows(NewRow.RowIndex).Cells(0).width = "30%"

		
			end if
		end Function

	</script>
	
</head>
	<body onload="window_onload()">
		<h4><P id="caption">
            Список товара</P>
		</h4>
		<table id="EL" width="100%" border="1">
		</table>
           <table width="100%">
           <tr>
                <td>
                <td></td>
           </tr>
        </table>
	</body>
</html>
